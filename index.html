<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="700" height="600"></canvas>
    <script src="./keymaster.js"></script>
    <script src="./round.js"></script>
    <script src="./SAT.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/plank.js"></script>
    <script src="./lib/block.js"></script>
    <script src="./lib/ball.js"></script>
    <script src="./lib/whirlpool.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>

    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      var gameView = new window.ShipOut.GameView(canvasEl.getContext("2d"));
      var bg = window.ShipOut.backgroundImage = new Image();
      bg.src = "img/wavesBG.png";
      bg.onload = function() {
        gameView.splashScreen();
        gameView.prepareStart();
      };
    </script>
    <div width="30" height="30"></div>
  </body>
</html>
